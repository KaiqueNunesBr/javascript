<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="txtnumero">Número (entre 1 e 100)</label>
            <input type="number" id="txtnumero" min="1" max="100">
            <input type="submit" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="valores" id="selvalores" size="10"></select><br>
            <input type="submit" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="divResultados">
            
        </div>
    </section>
    <footer>
         <p>&copy; CursoemVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
