<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <div id="area2">
        Interaja...
    </div>

    <script>
        var area = document.getElementById('area')
        function clicar(){
            area.innerHTML = "Cliquei!"
            area.style.background = 'yellow'
        }
        function entrar(){
            area.innerHTML = "Entrei..."
            area.style.background = 'blue'
        }
        function sair(){
            area.innerHTML = "Saiu..."
            area.style.background = 'red'
        }

        var area2 = document.getElementById('area2')
        area2.onclick = function(){
            this.innerText = "Clicked!"
            this.style.backgroundColor = '#ffa500'
        }
        area2.onmouseenter = function(){
            this.innerText = "Entrou..."
            this.style.backgroundColor = '#4682b4'
        }
        area2.onmouseout = function(){
            this.innerText = "Saiu..."
            this.style.backgroundColor = '#f0e68c'
        }

    </script>
</body>
</html>
